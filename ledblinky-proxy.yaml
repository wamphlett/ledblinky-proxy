# path to your LED Blinky executable. if you have not put the 
# proxy file in your LEDBlinky install directory, this path will
# need updating. Leaving this value empty or specifying the wrong 
# path will mean LEDBlinky does not work as expected.
ledblinkyPath: ./LEDBlinky.exe

# configurable receivers
receivers:
  # list of executables to be published to
  executables:
    # simple logging helper which will write all event data to a log file
    # - ./event-logger

  # list of webhooks to be published to
  webhooks: